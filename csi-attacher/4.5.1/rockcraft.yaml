name: csi-attacher
summary: csi-attacher rock
description: |
    A rock containing csi-attacher.
license: Apache-2.0
version: 4.5.1

base: bare
build-base: ubuntu@22.04
run-user: _daemon_

platforms:
  amd64:
  arm64:

environment:
  APP_VERSION: 4.5.1

# Services to be loaded by the Pebble entrypoint.
services:
  csi-attacher:
    summary: "csi-attacher service"
    override: replace
    startup: enabled
    command: "/csi-attacher"
    on-success: shutdown
    on-failure: shutdown

parts:
  build-csi-attacher:
    plugin: go
    source: https://github.com/kubernetes-csi/external-attacher.git
    source-type: git
    source-tag: v${CRAFT_PROJECT_VERSION}
    source-depth: 1
    build-snaps:
      - go/1.21/stable
    build-environment:
      - GOOS: linux
      - GOARCH: $CRAFT_ARCH_BUILD_FOR
    go-generate:
      - ./cmd/csi-attacher
    organize:
      bin/csi-attacher: ./
