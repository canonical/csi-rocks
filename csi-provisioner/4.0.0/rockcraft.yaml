name: csi-provisioner
summary: csi-provisioner rock
description: |
    A rock containing csi-provisioner.
license: Apache-2.0
version: 4.0.0

base: bare
build-base: ubuntu@22.04
run-user: _daemon_

platforms:
  amd64:
  arm64:

environment:
  APP_VERSION: 4.0.0

# Services to be loaded by the Pebble entrypoint.
services:
  csi-provisioner:
    summary: "csi-provisioner service"
    override: replace
    startup: enabled
    command: "/csi-provisioner"
    on-success: shutdown
    on-failure: shutdown

parts:
  build-csi-provisioner:
    plugin: go
    source: https://github.com/kubernetes-csi/external-provisioner.git
    source-type: git
    source-tag: v${CRAFT_PROJECT_VERSION}
    source-depth: 1
    build-snaps:
      - go/1.21/stable
    build-environment:
      - GOOS: linux
      - GOARCH: $CRAFT_ARCH_BUILD_FOR
    go-generate:
      - ./cmd/csi-provisioner
    organize:
      bin/csi-provisioner: ./
