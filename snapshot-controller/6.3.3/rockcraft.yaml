name: snapshot-controller
summary: snapshot-controller rock
description: |
    A rock containing snapshot-controller.
license: Apache-2.0
version: 6.3.3

base: bare
build-base: ubuntu@22.04
run-user: _daemon_

platforms:
  amd64:
  arm64:

environment:
  APP_VERSION: 6.3.3

# Services to be loaded by the Pebble entrypoint.
services:
  snapshot-controller:
    summary: "snapshot-controller service"
    override: replace
    startup: enabled
    command: "/snapshot-controller"
    on-success: shutdown
    on-failure: shutdown

parts:
  build-snapshot-controller:
    plugin: go
    source: https://github.com/kubernetes-csi/external-snapshotter.git
    source-type: git
    source-tag: v${CRAFT_PROJECT_VERSION}
    source-depth: 1
    build-snaps:
      - go/1.20/stable
    build-environment:
      - GOOS: linux
      - GOARCH: $CRAFT_ARCH_BUILD_FOR
    go-generate:
      - ./cmd/snapshot-controller
    organize:
      bin/snapshot-controller: ./
